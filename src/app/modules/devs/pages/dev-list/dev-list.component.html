<div class="container">

  <div class="mb-4 d-flex justify-content-between">

    <h3 class="">Developers</h3>

    <div class="d-flex gap-4">
      <input type="text" class="form-control" placeholder="Buscar developer..." [formControl]="searchText" />

      <button class="btn btn-primary" (click)="addDev()">Agregar</button>  
    </div>
</div>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Pa√≠s</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of devs">
        <td>{{dev.first_name}}</td>
        <td>{{dev.last_name}}</td>
        <td>{{dev.years}}</td>
        <td>{{dev.country}}</td>
        <td>
          <button class="btn btn-primary" (click)="editDev(dev)">Editar</button>
          <button class="btn btn-danger" (click)="deleteDev(dev)">Eliminar</button>
      </tr>
      <tr *ngIf="devs.length === 0">
        <td colspan="5">No hay developers</td>
      </tr>
    </tbody>
  </table>

</div>
